version: '3'

services:
    
  zookeeper:
    container_name: zookeeper
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
      
  kafka:
    container_name: kafka
    image: wurstmeister/kafka:2.13-2.6.0
    links:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  consumer:
    container_name: consumer
    image: wurstmeister/kafka:2.13-2.6.0
    links:
      - zookeeper
    ports:
      - "19092:9092"
    environment:
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://consumer:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    
  producer:
    container_name: producer
    image: wurstmeister/kafka:2.13-2.6.0
    links:
      - zookeeper
    ports:
      - "29092:9092"
    volumes:
      - /Users/seetasomagani/Projects/kafka-connect-example/:/app
    environment:
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://producer:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  connect:
    container_name: connect
    image: confluentinc/cp-kafka-connect:latest
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:9092
      CONNECT_GROUP_ID: 1
      CONNECT_CONFIG_STORAGE_TOPIC: config
      CONNECT_OFFSET_STORAGE_TOPIC: offset
      CONNECT_STATUS_STORAGE_TOPIC: status
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_REST_ADVERTISED_HOST_NAME: connect
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_REST_PORT: 28083
    ports:
      - "8083"
      - "28083"
    volumes:
      - /Users/seetasomagani/Projects/kafka-connect-demo/config:/config
      - /Users/seetasomagani/Projects/kafka-connect-demo/data:/data
      - /Users/seetasomagani/distributions/kafka_2.12-2.5.0/plugins:/plugins

  schemaregistry:
    image: confluentinc/cp-schema-registry
    depends_on:
      - zookeeper
      - kafka
    links:
      - zookeeper
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:9092
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC: _schemas
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_HOST_NAME: schemaregistry
