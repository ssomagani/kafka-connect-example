  volt:
    container_name: volt
    image: voltdb/voltdb-enterprise-dev:feature-kipling-publish-api--latest
    ports:
      - "8080:8080"
      - "21212:21212"
    environment:
      - HOST_COUNT=1
    volumes:
      - /Users/seetasomagani/Projects/voltdb/examples/fraud-detection/deployment.xml:/tmp/deployment.xml
      - /Users/seetasomagani/voltdb/voltdb/license.xml:/tmp/license.xml
      - /Users/seetasomagani/Projects/voltdb/examples/fraud-detection:/app
      - /Users/seetasomagani/Projects/kafka-connect-example/docker-entrypoint.sh:/tmp/docker-entrypoint.sh
      - /Users/seetasomagani/Projects/kafka-connect-example/init.ddl:/tmp/init.ddl
    entrypoint: "./docker-entrypoint.sh"
    
  connect:
    container_name: connect
    image: confluentinc/cp-kafka-connect:latest
    environment:
      CONNECT_BOOTSTRAP_SERVERS: PLAINTEXT://volt:9999
      CONNECT_GROUP_ID: 1
      CONNECT_CONFIG_STORAGE_TOPIC: CONFIG
      CONNECT_OFFSET_STORAGE_TOPIC: OFFSET
      CONNECT_STATUS_STORAGE_TOPIC: STATUS
      CONNECT_KEY_CONVERTER: io.confluent.connect.avro.AvroConverter
      CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL: http://schemaregistry:8081
      CONNECT_VALUE_CONVERTER: io.confluent.connect.avro.AvroConverter
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: http://schemaregistry:8081
      CONNECT_REST_ADVERTISED_HOST_NAME: connect
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_REST_PORT: 28083
    ports:
      - "8083"
      - "28083"
    depends_on:
      - volt
    links:
      - volt
    volumes:
      - /Users/seetasomagani/Projects/kafka-connect-demo/config:/config
      - /Users/seetasomagani/Projects/kafka-connect-demo/data:/data
      - /Users/seetasomagani/distributions/kafka_2.12-2.5.0/plugins:/plugins

  schemaregistry:
    image: confluentinc/cp-schema-registry
    depends_on:
      - volt
    links:
      - volt
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://volt:9999
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC: _schemas
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_HOST_NAME: schemaregistry
