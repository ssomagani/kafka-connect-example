version: '3'

services:
    
###### Kafka+Zookeeper Cluster

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
      
  kafka-1:
    image: wurstmeister/kafka:2.13-2.6.0
    links:
      - zookeeper
    ports:
      - "9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka-1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
